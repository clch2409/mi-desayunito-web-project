<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacer Lista de Compras</title>
  <link rel="stylesheet" href="../style/index.css">
  <link rel="stylesheet" href="../style/insumos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"></head>
<body>
  <header>

  </header>
  <main>
    <h1>Hacer Lista de Compras</h1>

    <form action="" id="insumo-form">
      <div class="searching-area">
        <select name="filter" id="insumo-select">
          <option value="todos">---------</option>
          <option value="tipoInsumo">Tipo de Insumos</option>
          <option value="proveedor">Proveedor</option>
        </select>
        <input type="search" list="filter-insumo" id="insumo-search">
        <button id="insumo-button-search">Buscar</button>
        <button id="insumo-button-clear">Limpiar</button>
        <button id="insumo-button-clear-selection">Quitar Seleccion</button>
        <datalist id="filter-insumo"></datalist>
      </div>
      <div class="insumo-container"></div>
    </form>
  </main>
  <footer>

  </footer>
  <script type="module" src="../app/insumos.js"></script>
</body>
</html>
