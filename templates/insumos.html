<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacer Lista de Compras</title>
  <link rel="stylesheet" href="../style/index.css">
  <link rel="stylesheet" href="../style/insumos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body>
  <header>

  </header>
  <main>
    <h1>Hacer Lista de Compras</h1>

    <form action="" id="insumo-form">

      <div class="searching-area">
        <div class="searching-container">
          <select name="filter" id="insumo-select">
            <option value="todos">---------</option>
            <option value="insumo">Insumo</option>
            <option value="tipoInsumo">Tipo de Insumos</option>
            <option value="proveedor">Proveedor</option>
          </select>
          <input type="search" list="filter-insumo" id="insumo-search" autocomplete="off">
          <datalist id="filter-insumo"></datalist>
        </div>
        <div class="insumo-buttons-container">
          <!-- <button id="insumo-button-search"><span class="material-icons">search</span></button> -->
          <button id="insumo-button-clear"><span class="material-icons">close</span></button>
          <button id="insumo-button-clear-selection"><span class="material-icons">delete</span></button>
        </div>
        <div class="boton-trabajadores-container"></div>
      </div>

      <div class="insumo-container"></div>

      <div class="popup">
        <h3>Informaci√≥n del insumo</h3>
        <form action="" id="popup-form">
          <label for="popup-quantity">
            <span>Ingrese la cantidad que desea</span>
            <input type="number" id="popup-quantity" inputmode="numeric" autocomplete="off" max="20">
          </label>
          <label for="popup-price">
            <span>Ingrese el precio estimado</span>
            <input type="number" id="popup-price" inputmode="numeric" autocomplete="off">
          </label>
          <button id="popup-ok">Confirmar</button>
          <button id="popup-close">Cerrar</button>
        </form>
      </div>

      <div class="overlay"></div>
    </form>
  </main>
  <footer>

  </footer>
  <script type="module" src="../app/insumos.js"></script>
</body>

</html>
